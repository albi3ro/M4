---
layout: default
---


<div class="post">
<meta name="description" content="{{page.description}}" />
<meta name="keywords" content="{{ page.tags | join: ',' }}" />
<meta name="author" content="{{page.author}}" />

  <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>

  <header class="post-header">
    <h1 class="post-title" itemprop="name">{{ page.title }}</h1>
    <p class="post-meta">Author: {{ page.author }} &nbsp;&nbsp;&nbsp;&nbsp;
      Category: <a href="{{base.url}}/M4/categories#{{ page.category }}">
        {{ page.category }}</a> &nbsp;  &nbsp; &nbsp; &nbsp;
        Tags:
      {% for tagname in page.tags %}
      <a href="{{base.url}}/M4/tags#{{tagname}}">{{tagname}}</a>&nbsp; 
        {% endfor %}
        &nbsp;  &nbsp; &nbsp; &nbsp;
      Series: <a href="{{base.url}}/M4/series#{{ page.series }}">{{ page.series }}</a>
      </p>
  </header>

  <article class="post-content">

    {{ content }}
  </article>

</div>
